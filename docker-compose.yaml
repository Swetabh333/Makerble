version: '3.8'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - DSN_STRING=host=postgres user=postgres password=mysecretpassword dbname=makerble_task sslmode=disable
      - JWT_SECRET=abcdefghijklmnopqrstuvwxyz
      - JWT_REFRESH_SECRET=hellohiabcd
      - REDIS_URL=redis:6379
      - REDIS_PASSWORD:""
    

  postgres:
    image: postgres:13
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_DB=makerble_task
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:6

volumes:
  postgres_data: